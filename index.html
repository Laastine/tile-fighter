<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Tile-fighter</title>
    <style>
        canvas {
            cursor: inherit;
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>
<body>
<script>
    (function () {
        var script = document.createElement('script');
        script.onload = function () {
            var stats = new Stats();
            stats.domElement.style.cssText = 'position:fixed;right:0;top:10px;z-index:10000';
            document.body.appendChild(stats.domElement);
            requestAnimationFrame(function loop() {
                stats.update();
                requestAnimationFrame(loop)
            });
        };
        script.src = '//rawgit.com/mrdoob/stats.js/master/build/stats.min.js';
        document.head.appendChild(script);
    })()
</script>
<script src=".generated/bundle.js"></script>
</body>
</html>
